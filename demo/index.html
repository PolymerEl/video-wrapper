<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>video-wrapper Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-icons/av-icons.html">
  <link rel="import" href="../../iron-image/iron-image.html">
  <link rel="import" href="../video-wrapper.html">
  <link rel="import" href="pre-ignition-logo.html">
  <style>
  demo-snippet {
    /*height: 350px;*/
  }
  
  .demo {
    /*height: 100%;*/
  }
  
  pre-ignition-logo {
    background-color: var(--primary-color, #A79C9C);
  }
  
  .abs {
    position: absolute;
    color: white;
    top: 10px;
    left: 10px;
  }
  
  #wrapper {
    width: 400px;
  }
  
  .video-title {
    top: 20px;
    position: absolute;
    width: 100%;
    color: var(--primary-background-color);
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.018em;
    line-height: 24px;
    text-transform: uppercase;
  }
  
  .video-title iron-icon {
    width: 18%;
    height: 18%;
  }
  
  .video-ct {
    width: 66%;
    margin: 0 auto;
  }
  </style>
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <h4>video-wrapper Demo</h4>
    <p>A wrapper to attach google-youtube only when needed</p>
    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind" id="app">
          <svg>
            <defs>
              <pattern id="img1" patternUnits="userSpaceOnUse" width="100" height="100">
                <image xlink:href="http://img.youtube.com/vi/ei4n21fFJSo/0.jpg" x="0" y="0" width="100" height="100" />
              </pattern>
            </defs>
          </svg>
          <video-wrapper id="wrapper">
            <div class="video-title">
              <h4>MyVideo !</h4>
              <iron-icon icon="av:play-circle-filled"></iron-icon>
            </div>
            <pre-ignition-logo></pre-ignition-logo>
          </video-wrapper>
        </template>
      </template>
    </demo-snippet>
  </div>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    app = document.querySelector('#app');
    wrapper = app.$.wrapper;
    wrapper.videoId = 'puhAfX-RXm0';
    wrapper.thumbnailAuto = true;

  });
  </script>
</body>

</html>
