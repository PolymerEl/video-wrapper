<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>video-wrapper Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../video-wrapper.html">
  <link rel="import" href="pre-ignition-logo.html">
  <style>
  demo-snippet {
    /*height: 350px;*/
  }
  
  .demo {
    /*height: 100%;*/
  }

  pre-ignition-logo {
    background-color: var(--primary-color, #A79C9C);
  }
  .abs {
    position: absolute;
    color : white;
    top: 10px;
    left: 10px;
  }
  </style>
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <h4>video-wrapper Demo</h4>
    <p>A wrapper to attach google-youtube only when needed</p>
    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind" id="app">
          <video-wrapper id="wrapper">
            <div class="abs">
              <h2>Video Title</h2>
              <p>Hello</p>
              
            </div>
            <pre-ignition-logo></pre-ignition-logo> 
          </video-wrapper>
        </template>
      </template>
    </demo-snippet>
  </div>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    app = document.querySelector('#app');
    wrapper = app.$.wrapper;
    wrapper.videoId = 'puhAfX-RXm0';

  });
  </script>
</body>

</html>
